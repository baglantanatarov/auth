<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OTAU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style/login.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img class="logo">
        <a href="/index.html" class="login-btn">Войти</a>
        <img src="/style/img/apps.png" class="apps">
    </div>
    <div class="main">
        <p class="text">Единый аккаунт</br> для всех сервисов OTAU</p>
        <div class="panel">

            <div class="pnl-input">
                <img src="/style/img/login.png" id="log-img">
                <input type="text" id="login" placeholder="Номер телефона">
            </div>
            <div class="pnl-input">
                <img src="/style/img/password.png" id="log-img">
                <input type="password" id="password" placeholder="Пароль">
            </div>
            <div>
                <p class="error" id="error5"></p>
            </div>
            <button id="enter" class="pnl-btn">Войти</button>

            <div class="pnl-end">
                <a href="/registration/"><b>Регистрация</b></a>
            </div>
            <div class="pnl-end">
                <a href="/restore/"><b>Забыл пароль</b></a>
            </div>

        </div>

    </div>
    <!-- <footer>
        <span>Все права защищены. 2018 год.</span>
    </footer> -->
</body>
<script src="/script/jquery.js"></script>
<script src="/script/main.js"></script>
<script src="/script/registration.js"></script>

</html>
